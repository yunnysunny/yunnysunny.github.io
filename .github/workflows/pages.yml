name: Pages

on:
  push:
    branches:
      - master  # default branch
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2  # 先安装 pnpm
        with:
          version: 10.6.1
      - name: Restore file update time
        run: git ls-files -z | while read -d '' path; do touch -d $(git log -1 --format="@%ct" "$path") "$path"; done
      # 设置Node.js 环境并安装pnpm 
      - uses: actions/setup-node@v4
        with:
          node-version: 20 
          cache: 'pnpm'
      # 缓存 pnpm store
      - uses: actions/cache@v4
        with:
          path: ~/.pnpm-store 
          key: ${{ runner.os  }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml')  }}
      # 安装依赖并缓存（加速后续构建）
      - name: Install dependencies 
        run: pnpm install 
        env:
          PNPM_HOME: ~/.pnpm 
      - name: Install Dependencies
        run: pnpm install
      - name: Clean
        run: rm -rf db.json && rm -rf docs && cp -r scripts/layout/_partials/plugins/mermaid.ejs node_modules/hexo-theme-fluid/layout/_partials/plugins/mermaid.ejs
      - name: Build
        run: npm run build
      # - name: Deploy
      #   uses: peaceiris/actions-gh-pages@v3
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: ./docs
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4